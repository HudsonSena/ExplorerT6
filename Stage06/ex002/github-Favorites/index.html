<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Git Favorite</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search"></label>
                <input type="text" placeholder="Usuário do Github" id="input-search">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="" alt="">
                        <a href="">
                            <p>Hudson Diego</p>
                            <span>hudsonDiego</span>
                        </a>
                    </td>

                    <td class="repositories">
                        76
                    </td>

                    <td class="foloowers">
                        9589
                    </td>

                    <td><button class="remove">&times;</button></td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="" alt="">
                        <a href="">
                            <p>Oliveira Sena</p>
                            <span>oliveirasena</span>
                        </a>
                    </td>

                    <td class="repositories">
                        76
                    </td>

                    <td class="foloowers">
                        9589
                    </td>
                    
                    <td><button class="remove">&times;</button></td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    
</body>
</html>
