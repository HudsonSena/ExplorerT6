<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health - Register</title>

    <link rel="stylesheet" href="../styles/pagesStyles.css">
</head>
<body>
    <main>
        <div class="headerform">
            <h2>Cadastro de Usuário</h2>
        </div>
        <form action="" method="post">
            <section class="typeuser">
                <h3>Tipo de Usuário: </h3>
                <div>
                    <input type="radio" name="usertype" id="pro">
                    <label for="pro">Profissional</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="clinic">
                    <label for="clinic">Clínica/Hospital/Laboratório</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="phealth">
                    <label for="phealth">Pessoa Health</label>
                </div>
            </section>

            <div class="linedivision"></div>

            <section class="idregister">
                <div class="stylenamesurname">
                    <div class="stylename">
                        <label for="name">Nome</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="stylesurname">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="" id="surname">
                    </div>
                </div>
                <div class="styledatecpf">
                    <div class="styledate">
                        <label for="datanascimento">Data de Nascimento</label>
                        <input type="date" name="" id="datanascimento">
                    </div>
                    <div class="stylecpf">
                        <label for="inputcpf">CPF</label>
                        <input type="text" id="inputcpf">
                    </div>
                </div>
            </section>

            <div class="linedivision"></div>

            <section class="idregister">
                <div class="styleusernamekey">
                    <div class="styleusername">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username">
                    </div>
                    <div class="stylekey">
                        <label for="key">Senha</label>
                        <input type="text" id="key">
                    </div>
                </div>
                <div class="styleemailconfirmemail">
                    <div class="styleemail">
                        <label for="idemail">E-mail</label>
                        <input type="email" id="idemail">
                    </div>
                    <div class="styleconfirmemail">
                        <label for="idemail">Confirme o E-mail</label>
                        <input type="email" id="idemail">
                    </div>
                </div>
            </section>

            <div class="linedivision"></div>
            
            <button type="submit">Registrar</button>
        </form>
        
    </main>    
</body>
</html>
