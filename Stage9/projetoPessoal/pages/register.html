<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health - Register</title>

    <link rel="stylesheet" href="../styles/pagesStyles.css">
</head>
<body>
    <main>
        <h2>Cadastro de usuários</h2>
        <form action="" method="post">
            <section class="typeuser">
                <h3>Tipo de Usuário: </h3>
                <div>
                    <input type="radio" name="usertype" id="pro">
                    <label for="pro">Profissional</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="clinic">
                    <label for="clinic">Clínica/Hospital/Laboratório</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="phealth">
                    <label for="phealth">Pessoa Health</label>
                </div>
            </section>

            <div class="linedivision"></div>

            <section>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="" id="name">
                </div>
                <div>
                    <label for="datanascimento">Data de Nascimento:</label>
                    <input type="date" name="" id="datanascimento">
                </div>
                <div>
                    <label for="inputcpf">CPF:</label>
                    <input type="text" id="inputcpf">
                </div>
            </section>

            <div class="linedivision"></div>

            <section>
                <div>
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username">
                </div>
                <div>
                    <label for="key">Senha:</label>
                    <input type="text" id="key">
                </div>
                <br>
                <div>
                    <label for="idemail">E-mail:</label>
                    <input type="email" id="idemail">
                </div>
            </section>
            
            <button type="submit">Registrar</button>
        </form>
        
    </main>    
</body>
</html>
