<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health - Login</title>

    <link rel="stylesheet" href="../styles/pagesStyles.css">
</head>
<body>
    <main>
        <h2>Login</h2>
        <form action="">
            <section class="typeuser">
                <h3>Tipo de Usuário: </h3>
                <div>
                    <input type="radio" name="usertype" id="pro">
                    <label for="pro">Profissional</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="clinic">
                    <label for="clinic">Clínica/Hospital/Laboratório</label>
                </div>
                
                <div>
                    <input type="radio" name="usertype" id="phealth">
                    <label for="phealth">Pessoa Health</label>
                </div>
            </section>

            <div class="linedivision"></div>
            
            <section>
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username">
                </div>
                <div>
                    <label for="key">Senha:</label>
                    <input type="text" id="key">
                </div>
            </section>
            <section>
                <div>
                    <button type="submit">Acessar</button>
                </div>
                <div>
                    <p>
                        <a href="">Esqueci meu login/senha</a>
                    </p>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
