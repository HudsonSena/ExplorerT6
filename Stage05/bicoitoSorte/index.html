<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="biscoitoFechado">
            <h1>Qual a sua sorte de hoje?</h1>
            <p>Abra o Biscoito e descubra!</p>
            <button class="bFechado"><img src="assets/biscoitoFechado.svg" alt=""></button>
        </div>
        <div class="biscoitoAberto hide">
            <h1>Aqui está a sua sorte <br> de hoje:</h1>
            <div class="message">
                <span class="textmessage">
                    Vai ficar Show! Tudo que botar aqui vai dar certo. espero que JS me ajude e não dê trabalho. Vou deixar o tamanho para se ajustar ao texto.
                </span>
            </div>
            <img src="assets/biscoitoAberto.svg" alt="" class="bAberto">
            <button class="btnAbrirOutroBiscoito">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
