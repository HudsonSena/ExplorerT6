<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - Pomodoro</title>
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="secondes">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="./imagens/play.svg" alt="botão de play"></button>
            <button class="pause"><img src="./imagens/pause.svg" alt="botão de pause"></button>
            <button class="stop"><img src="./imagens/stop.svg" alt="botão de stop"></button>
            <button class="set"><img src="./imagens/set.svg" alt="botão de set"></button>
        </div>
    </main>
    <footer>
        <button class="sound-on"><img src="./imagens/sound-on.svg" alt="botão: com som"></button>
        <button class="sound-off"><img src="./imagens/sound-off.svg" alt="botão: sem som"></button>
    </footer>
</body>
</html>
